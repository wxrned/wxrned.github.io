name: Generate Data and Update Meta Tags

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow the action to write to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Enable Debug Mode
        run: set -x

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install  # Use npm install instead of npm ci
          npm ls  # List installed packages for debugging

      - name: Display directory structure
        run: |
          ls -R
          cat data.json || echo "data.json not found"
          cat index.html || echo "index.html not found"

      - name: Run the dynamic avatar color extraction
        run: node updateMetaTags.js

      - name: Commit and push generated data.json
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data.json
          git commit -m "Update data.json with new avatar colors"
          git push origin main || echo "Git push failed"

      - name: Update index.html meta tags
        run: node updateMetaTags.js

      - name: Commit and push updated index.html
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html
          git commit -m "Update meta tags based on new data.json"
          git push origin main
