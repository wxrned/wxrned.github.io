name: Generate Data and Update Meta Tags

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Enable Debug Mode
        run: set -x

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install  # Use npm install instead of npm ci

      - name: Display directory structure and files
        run: |
          ls -R
          cat data.json || echo "data.json not found"
          cat index.html || echo "index.html not found"

      - name: Run the dynamic avatar color extraction
        run: node updateMetaTags.js

      - name: Check if `data.json` was updated
        id: data-check
        run: |
          if git diff --quiet data.json; then
            echo "data_modified=false" >> $GITHUB_ENV
          else
            echo "data_modified=true" >> $GITHUB_ENV
          fi

      - name: Commit and push updated data.json (if modified)
        if: env.data_modified == 'true'
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data.json
          git commit -m "Update data.json with new avatar colors"
          git push origin main

      - name: Update index.html meta tags based on new `data.json`
        run: node updateMetaTags.js

      - name: Check if `index.html` was updated
        id: index-check
        run: |
          if git diff --quiet index.html; then
            echo "index_modified=false" >> $GITHUB_ENV
          else
            echo "index_modified=true" >> $GITHUB_ENV
          fi

      - name: Commit and push updated index.html (if modified)
        if: env.index_modified == 'true'
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html
          git commit -m "Update meta tags based on new data.json"
          git push origin main
