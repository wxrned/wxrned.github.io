name: Generate Data and Update Meta Tags

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Explicitly use Node.js version 20

      - name: Install dependencies
        run: |
          npm ci  # Using npm ci instead of npm install for a clean install
          npm ls  # List installed dependencies for debugging

      - name: Display directory structure
        run: |
          ls -R  # Show directory structure for context
          cat data.json  # Display the contents of data.json (check if it exists)

      - name: Run the dynamic avatar color extraction
        run: |
          node updateMetaTags.js

      - name: Commit and push generated data.json
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data.json
          git commit -m "Update data.json with new avatar colors"
          git push origin main

      - name: Update index.html meta tags
        run: node updateMetaTags.js  # Run your update script again to apply changes to HTML

      - name: Commit and push updated index.html
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add index.html
          git commit -m "Update meta tags based on new data.json"
          git push origin main
